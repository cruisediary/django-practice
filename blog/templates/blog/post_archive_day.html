{% extends "base.html" %}

{% block title %}post_archive_day.html{% endblock %}

{% block content %}
<div id="content">
    <h1>Post Archives for {{ day|date:"N d, Y" }}</h1>

    <div>
        <ul>
            {% for post in post_list %}
                <li>{{ post.modify_date|date:"Y-m-d" }}<a href="{{ post.get_absolute_url }}">{{ post.title }}</a></li>
            {% endfor %}
        </ul>
    </div>
</div>
{% endblock %}
